server:
  port: 8070

spring:
  application:
    name: fraud

  datasource:
    username: amigoscode
    password: password
    url: jdbc:postgresql://localhost:5433/fraud
  jpa:
    hibernate:
      ddl-auto: 'create-drop'
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  zipkin:
    baseUrl: http://localhost:9411

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8765/eureka
    enabled: false